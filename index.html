<script type="text/javascript">
// this is function for converting ft^3 to gal
function bmi(){
var bmi;
var height;
var feet = document.getElementById('Height-feet').value;
var inch = document.getElementById('Height-inch').value;
var weight = document.getElementById('Weight').value;
feet = Math.abs(feet);
inch = Math.abs(inch);
weight = Math.abs(weight);
height = feet + (inch/12);
bmi = (weight * 0.453592) / (height * height * 0.3048 * 0.3048);
bmi = bmi.toFixed(2);

// round((weight * 0.453592) / (height * height * 0.3048 * 0.3048), 2))
document.getElementById('bmi').value = bmi;
return false;
}
window.onload = document.getElementById('MyForm').onsubmit = bmi;
